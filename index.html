<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="heading">
        <h1>Rock Paper Scissors</h1>
    </div>
    <div class="main">
        <div id="rock" class="image">
            <img src="rock.jpg">
        </div>
        <div id="paper" class="image">
            <img src="papper.jpg">
        </div>
        <div id="scissors" class="image">
            <img src="scissors.jpg">
        </div>
    </div>
    <div class="score">
        <div class="user">
            <p id="user-score">0</p>
            <p style="font-weight: bolder;font-size: 2rem;">you</p>
        </div>
        <div class="comp">
            <p id="comp-score">0</p>
            <p style="font-weight: bolder;font-size: 2rem;">comp</p>
        </div>
    </div>
    <div class="output">
        <h1 id="result">play your move</h1>
    </div>
    <script src="index.js"></script>
</body>

</html>
